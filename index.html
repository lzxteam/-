<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Hacks🥷🏻</title>
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Tajawal', sans-serif;
      text-align: center;
      padding: 40px;
    }
    .welcome {
      margin-bottom: 40px;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
    .typing-screen {
      font-size: 32px;
      font-weight: bold;
      margin-top: 100px;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }
    .code {
      margin: 15px 0;
      padding: 10px;
      background: #222;
      border-radius: 10px;
      font-size: 24px;
    }
    .copy-btn {
      margin-top: 5px;
      padding: 8px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .copy-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div id="mainMenu" class="welcome">
  <h1>👋🏻 أهلاً بك في Hacks🥷🏻</h1>
  <button onclick="startTyping()">زخارف</button>
  <button onclick="comingSoon()">سكربت بوت</button>
  <button onclick="comingSoon()">تعليم صناعة بوت</button>
</div>

<div id="typingScreen" class="hidden">
  <div id="typingText" class="typing-screen"></div>
</div>

<div id="decorations" class="hidden">
  <h2>✨ شفرات وزخارف جاهزة ✨</h2>

  <div class="code">━━━━━━━</div><button class="copy-btn" onclick="copyText('━━━━━━━')">نسخ</button>
  <div class="code">⸻⸻⸻⸻⸻</div><button class="copy-btn" onclick="copyText('⸻⸻⸻⸻⸻')">نسخ</button>
  <div class="code">⸺⸺⸺⸺</div><button class="copy-btn" onclick="copyText('⸺⸺⸺⸺')">نسخ</button>
  <div class="code">▌▌</div><button class="copy-btn" onclick="copyText('▌▌')">نسخ</button>
  <div class="code">┃┃</div><button class="copy-btn" onclick="copyText('┃┃')">نسخ</button>
  <div class="code">▍▍</div><button class="copy-btn" onclick="copyText('▍▍')">نسخ</button>
  <div class="code">≡ ≡ ≡ ≡ ≡ ≡</div><button class="copy-btn" onclick="copyText('≡ ≡ ≡ ≡ ≡ ≡')">نسخ</button>

  <div class="code">𓂀</div><button class="copy-btn" onclick="copyText('𓂀')">نسخ</button>
  <div class="code">༒</div><button class="copy-btn" onclick="copyText('༒')">نسخ</button>
  <div class="code">༄༅༆༇</div><button class="copy-btn" onclick="copyText('༄༅༆༇')">نسخ</button>
  <div class="code">✺</div><button class="copy-btn" onclick="copyText('✺')">نسخ</button>
  <div class="code">✹</div><button class="copy-btn" onclick="copyText('✹')">نسخ</button>
  <div class="code">♛♚♔♕♖♟</div><button class="copy-btn" onclick="copyText('♛♚♔♕♖♟')">نسخ</button>
  <div class="code">☽ ☾</div><button class="copy-btn" onclick="copyText('☽ ☾')">نسخ</button>
  <div class="code">⇀⇁⇌⇋⇄⇆⇇⇉⇈⇊</div><button class="copy-btn" onclick="copyText('⇀⇁⇌⇋⇄⇆⇇⇉⇈⇊')">نسخ</button>
  <div class="code">⚘❉◆✦✧</div><button class="copy-btn" onclick="copyText('⚘❉◆✦✧')">نسخ</button>
  <div class="code">▽ ▽ △ △</div><button class="copy-btn" onclick="copyText('▽ ▽ △ △')">نسخ</button>
  <div class="code">♱☥⚘</div><button class="copy-btn" onclick="copyText('♱☥⚘')">نسخ</button>
  <div class="code">↳↴↶↷↹↺↻</div><button class="copy-btn" onclick="copyText('↳↴↶↷↹↺↻')">نسخ</button>
  <div class="code">➤➥➦➧➨➲➳➴➵➶</div><button class="copy-btn" onclick="copyText('➤➥➦➧➨➲➳➴➵➶')">نسخ</button>
</div>

<script>
  function startTyping() {
    document.getElementById('mainMenu').classList.add('hidden');
    document.getElementById('typingScreen').classList.remove('hidden');

    const text = "صفحة زخارف";
    let i = 0;

    const typingInterval = setInterval(() => {
      document.getElementById('typingText').textContent += text[i];
      i++;
      if (i >= text.length) {
        clearInterval(typingInterval);
        setTimeout(() => {
          document.getElementById('typingScreen').classList.add('hidden');
          document.getElementById('decorations').classList.remove('hidden');
        }, 2000); // بعد انتهاء الكتابة انتظر 2 ثانية ثم يدخل للصفحة
      }
    }, 200); // كل 0.2 ثانية يكتب حرف
  }

  function comingSoon() {
    alert('🚀 قريباً ...');
  }

  function copyText(text) {
    navigator.clipboard.writeText(text);
    alert('✅ تم النسخ: ' + text);
  }
</script>

</body>
</html>
